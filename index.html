<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Robot Battle Dome</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>

  <body>
    <header class="letterbox"></header>
    <article id="game-container" class="container-fluid game-container">

  <!-- Name card -->

      <section id="player-setup" class="card card--name">
        <div class="card__prompt">
          <div class="cardTitle">Name Your Fighters!</div>
        </div>
        <div class="alert alert-warning alert-dismissible no-name" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Warning!</strong> Name both robots!
        </div>
        <div class="player-group-wrap">
          <div class="field col-md-6 player1-wrap player-wrap">
            <input type="text" autofocus="true" id="player1-name" class="field__textinput" placeholder="Player One">
            <select class="1type">
              <optgroup label="Drones:">
                <option value="FixedWing">Fixed-wing</option>
                <option value="Rotor">Rotor</option>
              </optgroup>
              <optgroup label="Bipedals:">
                <option value="Scout">Scout</option>
                <option value="ShockTroop">Shock Troop</option>
              </optgroup>
              <optgroup label="Tanks:">
                <option value="MBT">MBT</option>
                <option value="IFV">IFV</option>
              </optgroup>
            </select>
          </div>
          <div class="field col-md-6 player2-wrap player-wrap">
            <input type="text" id="player2-name" class="field__textinput" placeholder="Player Two">
            <select class="2type">
              <optgroup label="Drones:">
                <option value="FixedWing">Fixed-wing</option>
                <option value="Rotor">Rotor</option>
              </optgroup>
              <optgroup label="Bipedals:">
                <option value="Scout">Scout</option>
                <option value="ShockTroop">Shock Troop</option>
              </optgroup>
              <optgroup label="Tanks:">
                <option value="MBT">MBT</option>
                <option value="IFV">IFV</option>
              </optgroup>
            </select>
          </div>
        </div>
        <div class="card__button">
          <a class="card__link btn btn--big btn--orange" id="battle" href="#" next="card--battleground">
            <span class="btn__prompt"></span>
            <span class="btn__text">Battle!</span>
          </a>
        </div>
      </section>



  <!-- Battleground Card -->

      <section id="battleground" class="card card--battleground container-fluid">
        <div class="battle-wrapper">
          <div class="battleCardWrapper row">
            <article class="playerCard col-md-5 battleCard">
              <p class="playerName">Player 1</p>
              <p class="playerClass">Test</p>
              <p class="playerHealth">Test</p>
            </article>
            <article class="vs-wrap">
              <p class="vs col-md-2">VS</p>
            </article>
            <article class="monsterCard col-md-5 battleCard">
              <p class="monsterName">Player 2</p>
              <p class="monsterClass">Test</p>
              <p class="monsterHealth">Test</p>
            </article>
          </div>
          <div class="attack-btn">
            <a class="btn btn--big btn--orange"
               href="#">
              <span class="btn__prompt"></span>
              <span class="btn__text">Attack!</span>
            </a>
          </div>
        </div>
      </section>

  <!-- Finale Cards -->
      <section id="finaleCard" class="card card--finale container-fluid">
        <div class="battle-wrapper">
          <div class="battleCardWrapper row">
            <article class="playerCard col-md-4 battleCard">
              <h2 class="playerName"></h2>
              <p class="playerDamage">Your damage</p>
              <p class="playerTotalDamage">Your total damage</p>
              <p class="playerEndingHealth">Your ending health</p>
            </article>
            <article class="vs-wrap col-md-4">
                <p class="finale-card-win-header vs" hidden>YOU WIN!!</p>
                <p class="finale-card-lose-header vs" hidden>YOU LOSE</p>
                <p class="finale-card-tie-header vs" hidden>MURDER SUICIDE</p>
            </article>
            <article class="monsterCard col-md-4 battleCard">
              <h3 class="monsterName">Orc</h3>
              <p class="monsterDamage">Orc's damage</p>
              <p class="monsterTotalDamage">Total damage</p>
              <p class="monsterEndingHealth">Orc's ending health</p>
            </article>
          </div>
        </div>
      </section>

    <footer class="letterbox-footer main-footer"></footer>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="javascripts/classes.js"></script>
    <script src="javascripts/combat.js"></script>
    <script src="javascripts/main.js"></script>

  </body>
</html>
